{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro visitantes</title>

        <link rel="stylesheet" href="{% static 'css/igreja.css' %}">
    </head>

    <body>

        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Assembléia de Deus em Bonsucesso</span>
            </div>
        </nav>

        <div class="container mt-5">

            <div class="card" style="background-color: #e3f2fd;">
                <div class="card-body">
                    Cadastro de visitantes.
                </div>
            </div>

            <form action="{% url 'cadastro' %}" method="POST">
                {% csrf_token %}

                <p>
                    <div class="row">
                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="evangelico" name="evangelico">
                                <label class="form-check-label" for="evangelico">Evangélico:</label>
                            </div>
                        </div>

                        <div class="col-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked id="primeiraVez" name="primeiraVez">
                                <label class="form-check-label" for="primeiraVez">Primeira vez:</label>
                            </div>
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col-5">
                            <label for="nome">Nome:</label>
                            <input type="text" class="form-control" id="nome" name="nome" required>
                        </div>

                        <div class="col-5">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" name="email">
                        </div>

                        <div class="col-2">
                            <label for="dataVisita">Data visita:</label>
                            <input type="date" class="form-control" id="dataVisita" name="dataVisita">
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col-6">
                            <label for="igrejaOrigem">Igreja origem:</label>
                            <input type="text" class="form-control" id="igrejaOrigem" name="igrejaOrigem" value="Não pertence a nenhuma igreja">
                        </div>

                        <div class="col-6">
                            <label for="pastor">Pastor:</label>
                            <input type="text" class="form-control" id="pastor" name="pastor" value="">
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col-12">
                            <label for="observacao">Observação:</label>
                            <textarea class="form-control" id="observacao" name="observacao" rows="5"></textarea>
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col-12">
                            <label for="comoConheceuIgreja">Como conheceu a igreja:</label>
                            <textarea class="form-control" id="comoConheceuIgreja" name="comoConheceuIgreja" rows="5"></textarea>
                        </div>
                    </div>
                </p>

                <p>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Salvar</button>
                        </div>
                    </div>
                </p>
            </form>
           
        </div>

        <script src="{% static 'js/jquery/jquery-3.6.3.min.js' %}"></script>
        <script src="{% static 'js/bootstrap/bootstrap.min.js' %}"></script>
    </body>

</html>
